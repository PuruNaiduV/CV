<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <form>
        <label for="text">Text Box</label> <input type="text"><br><br>
        <label for="submit">Submit</label> <input type="submit"><br><br>
        <label for="file">File</label> <input type="file"><br><br>
        <label for="date">Date</label> <input type="date"><br><br>
        <label for="radio">Radio</label> <input type="radio"><br><br>
        <label for="button">Button</label> <input type="button"><br>
        <label for="color">Color</label><input type="color" name="" id=""><br>
        <input type="image" src="images/puru.png" width="50" height="50" alt="Puru's logo"><br>
        <input type="month" name="" id=""><br>
        <input type="range" name="" id=""><br>
        <input type="reset" name="" id=""><br>
        <input type="time" name="" id=""><br>
    </form>
</body>
</html>
